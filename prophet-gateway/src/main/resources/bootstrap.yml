server:
  port: 88
spring:
  application:
    name: prophet-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # dataId ä¸ºprophet-gateway.yaml
        file-extension: yaml
        prefix: ${spring.application.name}
        group: DEFAULT_GROUP
    sentinel:
      transport:
        dashboard: localhost:9999
      filter:
        enabled: false
      eager: true
  config:
    location: classpath:sentinel.properties
management:
  endpoints:
    web:
      exposure:
        include: /actuator/sentinel
ribbon:
  http:
    client:
      enabled: false
  okhttp:
    enabled: true
feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: true