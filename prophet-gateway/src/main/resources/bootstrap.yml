server:
  port: 88
spring:
  application:
    name: prophet-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # dataId ä¸ºprophet-gateway.yaml
        file-extension: yaml
        prefix: ${spring.application.name}
        group: DEFAULT_GROUP
    sentinel:
      transport:
        dashboard: localhost:9999
      filter:
        enabled: true
      eager: true

management:
  endpoints:
    web:
      exposure:
        include: /actuator/sentinel